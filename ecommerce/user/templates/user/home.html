<!DOCTYPE html>
<html>
<head>
    <title>Our Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
    
        .card-img-top {
            height: 200px; 
            object-fit: contain;        
        }
    </style>
    
</head>
<body>
    {% if messages %}
    <div class="alert alert-success" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}
    <div class="container mt-3">
        <div class="row">
            {% for product in products %}
                <div class="col-12 col-md-3">
                    <div class="card shadow-sm border-0 mb-4 h-100 product-card">
                        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text text-muted mb-1">
                                <del>$29</del> <span class="fw-bold text-success">${{ product.price }}</span>
                            </p>
                            <p class="card-text text-muted mb-1">
                             <span class="fw-bold">${{ product.description }}</span>
                            </p>    
                            <div class="mb-2">
                                ⭐⭐⭐⭐☆ <span class="text-muted">(123)</span>
                            </div>
                            <p class="text-muted small">1.6K Sales</p>
                            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-outline-primary btn-sm" title="Add to Cart">
                                <i class="bi bi-cart"></i>
                            </a>
                            <a href="#" class="btn btn-outline-primary btn-sm">Live Preview</a> 
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
